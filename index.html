<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    
	<h1>Simulador de stock de accesorios para damas</h1>
  
	<div class="form-group">
	  <label for="categoria">Categor√≠a:</label>
	  <select id="categoria">
		<option value="anillos">Anillos</option>
		<option value="collares">Collares</option>
		<option value="pulseras">Pulseras</option>
	  </select>
	</div>
	
	<div class="form-group">
	  <label for="cantidad">Cantidad:</label>
	  <input type="number" id="cantidad" min="1">
	</div>
	
	<div class="form-group">
	  <label for="color">Color:</label>
	  <input type="text" id="color" placeholder="Ingrese el color del accesorio">
	</div>
	
	<div class="form-group">
	  <label for="imagen">Imagen:</label>
	  <input type="file" id="imagen">
	  <img id="preview" class="image-preview" src="#" alt="Vista previa de la imagen" style="display: none;">
	</div>
	
	<button id="agregarBtn">Agregar Accesorio</button>
	
	<p id="mensaje" style="color: red;"></p>
	
	<div id="stock"></div>
	
	<script src="java.js"></script>

</body>
</html>
